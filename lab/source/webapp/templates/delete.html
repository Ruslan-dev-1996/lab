{% extends "base.html" %}
{% block title %} Delete {% endblock %}
{% block menu %}
    <li><a href="{% url 'delete' task.pk %}"></a></li>
{% endblock %}
{% block content %}
    <h1>Вы действительо хотите удалить "{{ task.text }}"?</h1>
    <form method="POST" action="{% url "delete" task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="ДА"></p>
        <p>
            <a href="{% url "index" %}" >НЕТ</a>
        </p>
    </form>
{% endblock %}
